<body>
  <header>

  <main>
    <div class="container mt-3">
        <label for="email" class="form-label">email:</label>
        <input type="text" placeholder="eg;ewa@gmail.com" class="form-control"><br>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">remember me
          </label>
        </div>
        <button type="button" class="btn btn-info">submit</button><br>
        <div class="mb-3 mt-3">
          <label for comment="comment" name="comment">comment</label>
          <textarea class="form-control" rows="5"></textarea>
        </div>

    </div><br>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <label for="email" class="form-label">email:</label>
          <input class="form-control" type="text" placeholder="enter email">
        </div>
          <div class="col">
            <label for="password" class="form-label">Password</label>
            <!-- i will set the password as disabled -->
            <input type="password" class="form-control" name="password" id="pass" placeholder="enter password" disabled>
          </div>
          <div class="col">
            <lable for="2fa" class="form-label">2FA</lable><br>
            <!-- i will set the 2fa as readonly -->
            <input type="text" class="form-control" id="2fa" placeholder="enter 2FA" readonly>
          </div>
        </div>
      </div>
    </div><br>
    <div class="container mt-4">
      <label for="sell" class="form-label">select one</label>
      <select class="form-select" id="sell">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>  
    </div><br><br>
    <!-- datalist  -->
    <div class="container mt-4">
      <form>
      <label for="browsers" class="form-label">choose your browser</label>
      <input class="form-control" id="browsers" name="browsers" list="browsers">
      <datalist id="browsers">
        <option value="chrome"></option>
        <option value="edge"></option>
        <option value="firefox"></option>
         <option value="safari"></option>
          <option value="opera"></option>  
      </datalist><br>
      <button type="button" class="btn btn-secondary">submit</button>
    </div>
  </form><br>
  <div class="container mt-3">
    <h2>Data List</h2>
      <label for="browser" class="form-label">Choose your browser from the list:</label>
      <input class="form-control" list="browsers" name="browser" id="browser">
      <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>    
      <button type="submit" class="btn btn-primary mt-3">Submit</button><br><br>
  </div><br><br>
  <div class="container mt-4">
    <div class="form-check">
      <input class="form-check-input" id="checkbox" type="checkbox">
      <label for="checkbox" class="form-check-label">option 1</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" id="checkbox" type="checkbox">
      <label for="checkbox" class="form-check-label">option 2</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" id="checkbox" type="checkbox">
      <label for="checkbox" class="form-check-label">option 3</label>
    </div>
  </div><br><br>
  <div class="container mt-3">
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1">
      <label for="radio1" class="form-check-label">option 1</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1">
      <label for="radio1" class="form-check-label">option 2</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1">
      <label for="radio1" class="form-check-label">option 3</label>
    </div>
  </div><br>
  <div class="container mt-4">

    <input  type="text" placeholder="email" class="form-control">
    <span class="input-group-text">@</span>
  </div>
</div>
